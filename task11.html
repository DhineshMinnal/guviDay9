<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Task 11 Assignment 9</title>
    </head>

    <body>
        <div><a href="/index.html">Home</a></div>
        <h1>All input types</h1>
        <label for="button">Button type</label>
        <input type="button" id="input" name="button" value="button">
        <br>
        <br>
        <label for="check box">Check box type</label>
        <input type="checkbox" id="input" name="check box" value="check-box">
        <br>
        <br>
        <label for="color">Color type</label>
        <input type="color" id="color" name="favcolor" value="#ff0000">
        <br>
        <br>
        <label for="date">Date type</label>
        <input type="date" id="input" name="date">
        <br>
        <br>
        <label for="date time">Date-time type</label>
        <input type="datetime-local" id=" input" name="date-time">
        <br>
        <br>
        <label for="email">Email type</label>
        <input type="email" id="input" name="email">
        <br>
        <br>
        <label for="file">File type</label>
        <input type="file" id="input" name="file">
        <br>
        <br>
        <label for="hidden">Hidden type</label>
        <input type="hidden" id="input" name="hidden">
        <br>
        <br>
        <label for="image">Image type</label>
        <input type="image" id="input" src="/img/html5-and-css3.png" name="image" height="100px">
        <br>
        <br>
        <label for="month">Month type</label>
        <input type="month" id="input" name="month">
        <br>
        <br>
        <label for="number">Number type</label>
        <input type="number" id="input" name="number">
        <br>
        <br>
        <label for="password">Password type</label>
        <input type="password" id="input" name="password">
        <br>
        <br>
        <label for="radio">Radio</label>
        <input type="radio" id="input" name="radio">
        <br>
        <br>
        <label for="range">Range type</label>
        <input type="range" id="input" name="range">
        <br>
        <br>
        <label for="reset">Reset type</label>
        <input type="reset" id="input" name="reset">
        <br>
        <br>
        <label for="search">Search type</label>
        <input type="search" id="input" name="search">
        <br>
        <br>
        <label for="submit">Submit type</label>
        <input type="submit" id="input" name="submit">
        <br>
        <br>
        <label for="tel">Tel type</label>
        <input type="tel" id="phone" name="phone" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
            required>
        <br>
        <br>
        <label for="text">Text type</label>
        <input type="text" id="input" name="text">
        <br>
        <br>
        <label for="time">Time type</label>
        <input type="time" id="input" name="time">
        <br>
        <br>
        <label for="url">Url type</label>
        <input type="url" id="input" name="url">
        <br>
        <br>
        <label for="week">Week type</label>
        <input type="week" id="input" name="week">
    </body>

</html>
